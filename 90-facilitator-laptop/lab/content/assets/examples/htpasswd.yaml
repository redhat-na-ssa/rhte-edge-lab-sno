---
apiVersion: policy.open-cluster-management.io/v1
kind: Policy
metadata:
  name: policy-push-all-htpasswd
  namespace: student9-broker
  annotations:
    policy.open-cluster-management.io/standards: NIST SP 800-53
    policy.open-cluster-management.io/categories: CM Configuration Management
    policy.open-cluster-management.io/controls: CM-2 Baseline Configuration
spec:
  remediationAction: enforce
  disabled: false
  policy-templates:
    - objectDefinition:
        apiVersion: policy.open-cluster-management.io/v1
        kind: ConfigurationPolicy
        metadata:
          name: push-all-htpasswd
        spec:
          remediationAction: enforce
          namespaceSelector:
            exclude:
              - kube-*
            include:
              - default
          object-templates:
            - complianceType: musthave
              objectDefinition:
                apiVersion: config.openshift.io/v1
                kind: OAuth
                metadata:
                  name: cluster
                spec:
                  identityProviders:
                   - htpasswd:
                       fileData:
                         name: htpasswd
                     mappingMethod: claim
                     name: htpasswd
                     type: HTPasswd
    - objectDefinition:
        apiVersion: policy.open-cluster-management.io/v1
        kind: ConfigurationPolicy
        metadata:
          name: htpasswd-file
        spec:
          remediationAction: enforce
          namespaceSelector:
            exclude:
              - kube-*
            include:
              - default
          object-templates:
            - complianceType: musthave
              objectDefinition:
                apiVersion: v1
                kind: Secret
                metadata:
                  name: htpasswd
                  namespace: openshift-config
                type: Opaque
                data:
                  htpasswd: bGFidXNlcjokMnkkMDUkWjlLbUxKTllYWVN5a0kzUzNGRU13T3pIaVEyTVR4TW1QbzFYQU43elJ4Q0pTTmNMcTEubWUKCg==
---
apiVersion: apps.open-cluster-management.io/v1
kind: PlacementRule
metadata:
  name: student9-placement
  namespace: student9
spec:
  clusterSelector:
    matchExpressions:
      - key: student
        operator: In
        values:
          - "9"
  clusterConditions: []
---
apiVersion: policy.open-cluster-management.io/v1
kind: PlacementBinding
metadata:
  name: local-users-placement
  namespace: student9-broker
placementRef:
  name: local-users-placement
  apiGroup: apps.open-cluster-management.io
  kind: PlacementRule
subjects:
  - name: local-users
    apiGroup: policy.open-cluster-management.io
    kind: Policy
