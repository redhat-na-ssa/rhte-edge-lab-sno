---
apiVersion: v1
kind: Pod
metadata:
  annotations:
    io.podman.annotations.autoremove/rhte-sno: "FALSE"
    io.podman.annotations.init/rhte-sno: "FALSE"
    io.podman.annotations.privileged/rhte-sno: "FALSE"
    io.podman.annotations.publish-all/rhte-sno: "FALSE"
  labels:
    app: rhte-sno
  name: rhte-sno
spec:
  containers:
  - name: registry
    image: docker.io/library/registry:2
    args:
    - /etc/docker/registry/config.yml
    ports:
    - containerPort: 5000
    volumeMounts:
    - mountPath: /var/lib/registry
      name: registry-data
  - name: cache
    image: rhte-cache:latest
    ports:
    - containerPort: 8000
    volumeMounts:
    - mountPath: /opt/app-root/src
      name: image-data
  - name: labguide
    image: rhte-labguide:latest
    ports:
    - containerPort: 8080
  - name: proxy
    image: rhte-proxy
    ports:
    - containerPort: 443
    securityContext:
      privileged: true
  - name: dnsmasq
    image: rhte-dnsmasq
    ports:
    - containerPort: 67
      protocol: UDP
    - containerPort: 53
      protocol: UDP
    securityContext:
      privileged: true
  volumes:
  - name: registry-data
    persistentVolumeClaim:
      claimName: rhte-sno-registry-data
  - name: image-data
    persistentVolumeClaim:
      claimName: rhte-sno-image-data
